<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Quiz!!</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
  crossorigin="anonymous">
</head>
<body>

<header class="fixed-top bg-light text-black p-3">
  <p class="text-center m-2" id="timer">Probably will be replaced.</p>
</header>

<section class="container">
  <!-- The card that displays my about me lives here. -->
  <div class="row">
    <div class="mx-auto mt-5">
      <div class="card mt-5 p-3">
        <div class="card-body" id="cardBody">
          <h5 class="card-title text text-center" id="titleText">Quiz Boi</h5>
              <p id="cardText" class="text-center">Welcome to my awesome quiz! 
                <br>This brief quiz will test your knowledge of all things JavaScript. 
                <br>Especially syntax! 
                <br>Do your best to get them all.</p>
              <div class="text-center">
                <a id="startBtn" class="btn btn-primary text">Start</a>
              </div>
          <form class="mt-2 form-control-lg" id="highScoreForm" style="display: none;">
            <input type="text" id="enteredInitials" placeholder="Enter your Initials">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="fixed-bottom bg-dark text-white">
  <!-- This is your classic footer! -->
  <p class="text-center mt-2">Copyright &copy; Victor Moscone</p>
</footer>

<script src="./app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
